<div>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let data of cart">
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
        </tr>
    </table>
    <p>The total is {{total}}</p>

    <br>
    <input type="button" value="Checkout" (click)="checkout()">

    <br>
    {{msg}}
</div>
