<h2>Edit Profile</h2>

<h3>Profile</h3>

<form [formGroup] = "profileRef" (ngSubmit)="editProfile()">
    <label>First Name: </label><input type="text" formControlName = "firstName"><br>
    <label>Lase Name: </label><input type="text" formControlName = "lastName"><br>
    <label>email: </label><input type="text" formControlName = "email"><br>
    <label>Password: </label><input type="text" formControlName = "password"><br>
    <label>DOB: </label><input type="date" formControlName = "DOB"><br>
    <label>Phone Number: </label><input type="text" formControlName = "phoneNumber"><br>
    <label>Address: </label><input type="text" formControlName = "address"><br>
    <input type="submit" value="Create Product">
    <input type="reset" value="Reset">
    <br>
    {{msg}}
    <br>
</form>
