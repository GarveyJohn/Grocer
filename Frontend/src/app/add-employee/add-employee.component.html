
<div class="container">
    <div class = "row">
        <div class="col">
            <table class="table table-bordered table-striped">
                <thead class = "thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Employee ID</th>
                </tr>
                </thead>
                <tr *ngFor="let data of arr">
                    <td>{{data.firstName}}</td>
                    <td>{{data.lastName}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.empID}}</td>
                </tr>
            </table>
            <br>
            <br>
            <h4>Add Employee</h4>

            <form [formGroup] = "employeeRef" (ngSubmit)="addEmployee()">
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">First Name: </label>
                    <div class="col-sm-7">
                        <input type="text" formControlName = "firstName"><br>
                    </div>
                </div>
        
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Last Name: </label>
                    <div class="col-sm-7">
                        <input type="text" formControlName = "lastName" ><br>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Email: </label>
                    <div class="col-sm-7">
                        <input type="text" formControlName = "email"><br>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Employee ID: </label>
                    <div class="col-sm-7">
                        <input type="text" formControlName = "empID"><br>
                    </div>
                </div>

                <button type="submit" class="btn btn-secondary m-2" >Create Employee</button>
                <button type="reset" class="btn btn-light">Reset</button>
                <!-- <input type="submit" value="Create Employee">
                <input type="reset" value="Reset"> -->
                <br>
                <div style="color: green;">{{msg}} </div>
            </form>
            <br>
            <a routerLink="/adminHomePage">Back</a><br>
        </div>
    </div>
</div>
