<table>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let data of cart">
        <td>{{data.name}}</td>
        <td>{{data.price}}</td>
        <td><input type="button" value="Delete" (click)="deleteItem(data.name)"></td>
    </tr>
</table>
<a routerLink="/userHomePage">Back</a><br>
