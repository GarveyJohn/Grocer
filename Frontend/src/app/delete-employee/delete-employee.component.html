<div>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Employee ID</th>
        </tr>
        <tr *ngFor="let data of arr">
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.empID}}</td>
        </tr>
    </table>
    <br>
    <br>
    
    <form [formGroup] = "employeeRef" (ngSubmit)="deleteEmployee()">
        <label>Employee ID: </label><input type="text" formControlName = "empID"><br>
        <input type="submit" value="Delete Employee">
        <input type="reset" value="Reset">
        <br>
        {{msg}}
    </form>
    <br>
    <a routerLink="/adminHomePage">Back</a><br>
</div>
