<div>
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr *ngFor="let data of arr">
            <td>{{data.productID}}</td>
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
            <td>{{data.quantity}}</td>
        </tr>
    </table>
    <br>
    <br>
    
    <h2>Update the price of product</h2>
    <form [formGroup] = "productRef" (ngSubmit)="updatePrice()">
        <label>Product ID: </label><input type="text" formControlName = "productID"><br>
        <label>Updated Price: </label><input type="text" formControlName = "price"><br>
        <input type="submit" value="Update Price">
        <input type="reset" value="Reset">
        <br>
        {{msg}}
    </form>

    <h2>Update the quantity of a product</h2>
    <form [formGroup] = "productRef" (ngSubmit)="updateQuantity()">
        <label>Product ID: </label><input type="text" formControlName = "productID"><br>
        <label>Updated Quantity: </label><input type="text" formControlName = "quantity"><br>
        <input type="submit" value="Update Quantity">
        <input type="reset" value="Reset">
        <br>
        {{msg1}}
    </form>
    <br>
    <a routerLink="/adminHomePage">Back</a><br>
</div>
