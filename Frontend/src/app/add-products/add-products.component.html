<div>
    <table class="table table-bordered table-striped">
        <thead class = "thead-dark">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tr *ngFor="let data of arr">
            <td>{{data.productID}}</td>
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
            <td>{{data.quantity}}</td>
        </tr>
    </table>
    <br>
    <br>
    
    <form [formGroup] = "productRef" (ngSubmit)="addProduct()">
        <label>Product ID: </label><input type="text" formControlName = "productID"><br>
        <label>Name: </label><input type="text" formControlName = "name"><br>
        <label>Price: </label><input type="text" formControlName = "price"><br>
        <label>Quantity: </label><input type="text" formControlName = "quantity"><br>
        <input type="submit" value="Create Product">
        <input type="reset" value="Reset">
        <br>
        {{msg}}
        <br>
    <a routerLink="/adminHomePage">Back</a><br>
    </form>
</div>
