<div>
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr *ngFor="let data of arr">
            <td>{{data.productID}}</td>
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
            <td>{{data.quantity}}</td>
        </tr>
    </table>
    <br>
    <br> 

    
    <h2>What product would you like to delete</h2>
    <form [formGroup] = "productRef" (ngSubmit)="deleteProduct()">
        <label>Product ID: </label><input type="text" formControlName = "productID"><br>
        <input type="submit" value="Delete Product">
        <input type="reset" value="Reset">
        <br>
        {{msg}}
    </form>
    <br>
    <a routerLink="/adminHomePage">Back</a><br>
</div>
