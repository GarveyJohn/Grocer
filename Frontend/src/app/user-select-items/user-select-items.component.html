<div>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Add</th>
        </tr>
        <tr *ngFor="let data of arr">
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
            <td><input type="button" value="Add" (click)="addToCart(data.name,data.price)"></td>
        </tr>
    </table>
</div>
